<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input class="form-control" type="text" formControlName="name">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3">Phone</label>
          <input class="form-control" type="text" formControlName="phone">
          <!-- error -->
           <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.required">
            Enter your phone number.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.pattern">
            Enter Numbers Only
          </div>
        </div>

       
        <div class="form-group">
          <label for="inputVerify3">Class</label>
          <input class="form-control" type="text" formControlName="class">
          <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            class is required.
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
