<form (ngSubmit)="createOrUpdate()">
	

<div class="form-group">
	<label for="id">ID</label>
	<input type="text" name="_id" [(ngModel)]="hero._id" class="form-control">

</div>


<div class="form-group">
	<label for="name">Name</label>
	<input type="text" name="name" [(ngModel)]="hero.name" class="form-control">

</div>


<div class="form-group">
	<label for="description">description</label>
	<input type="text" name="description" [(ngModel)]="hero.description" class="form-control">

</div>
<input type="submit" value="submit" class="btn btn-success">
</form>
<button class="btn btn-danger" (click)="doDelete(hero)">Delete</button>
