<div class="row" style="margin-top:40px; padding:20px; background-color:#eff0f2;border-radius:15px;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
  <!-- <div class="col-sm-12" style="text-align:center;">
    Register
  </div> -->

  <div class="col-sm-12">
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required [pattern]="emailRegex" >
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
          <label for="exampleInputUsername">Username</label>
          <input formControlName="username" type="text" class="form-control" id="exampleInputUsername" aria-describedby="userHelp" placeholder="username">
          <small id="userHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="password">
        <small id="passHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
          <label for="CpasswordInput">Confirm Password</label>
          <input formControlName="cpass" type="password" class="form-control" id="CpasswordInput" aria-describedby="CpassHelp" placeholder="password">
          <small id="CpassHelp" class="form-text text-muted"></small>
        </div>
          <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input formControlName="phonenumber" type="number" class="form-control" id="phonenumber" aria-describedby="phonenumberHelp" placeholder="Enter Phone Number">
        <small id="phonenumberHelp" class="form-text text-muted"></small>
      </div>
        <div class="form-group">
        <label for="firstname">First Name</label>
        <input formControlName="firstname" type="text" class="form-control" id="firstname" aria-describedby="firstnameHelp" placeholder="Enter First Name">
        <small id="firstnameHelp" class="form-text text-muted"></small>
      </div>
        <div class="form-group">
        <label for="lastname">Last Name</label>
        <input formControlName="lastname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="lastnameHelp" placeholder="Enter Last Name">
        <small id="lastnameHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group" style="text-align:center;">
          <button type="button" class="btn btn-dark" (click)="register()">Register</button>
          <button type="button" class="btn btn-secondary" (click)="moveToLogin()">Log in</button>
      </div>
    </form>
    <!-- Success message -->
<div class="success" *ngIf="showSucessMessage">
  Saved successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
  </div>
</div>
