<div class="row" style="margin-top:40px; padding:20px; background-color:#eff0f2;border-radius:15px;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
  <div class="col-sm-12" style="text-align:center;">
    Login
  </div>

  <div class="col-sm-12">
    <form [formGroup]="roleForm">
      <div class="form-group">
        <label for="roleEmail1">New Role</label>
        <input formControlName="role" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter new role">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group" style="text-align:center;">
          <button type="button" class="btn btn-dark" (click)="role()">submit</button>
      </div>
    </form>
  </div>
</div>
