

  <form [formGroup]="regForm" >
      <!-- File Input -->
      <div class="form-group">
       <input id="cin" name="cin" type="file" (change)="fileChangeEvent($event)" placeholder="Upload a file..." multiple/>
      </div>

      <!-- Name -->
      <div class="form-group input-group-lg">
        <textarea class="form-control" placeholder="Name" formControlName="name"></textarea>
      </div>
     <div class="form-group">
        <input formControlName="id" type="hidden" class="form-control" id="id" aria-describedby="tokenHelp" value="{{username._id}}" ngModel="{{username._id}}">
       
      </div>
      <div class="form-group">
        <input formControlName="username" type="hidden" class="form-control" id="username" aria-describedby="tokenHelp" value="{{username.username}}" ngModel="{{username.username}}">
       
      </div>
      <button type="button" class="btn btn-success " (click)="upload()">submit</button>
   {{username.username}}
    </form>
