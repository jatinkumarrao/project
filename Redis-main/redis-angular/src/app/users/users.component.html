<table class="table table-bordered" *ngIf="Users.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let User of Users ">
       
        <td>{{User.name}}</td>
        <td>{{User.email}}</td>
         <td>{{User.age}}</td>
      </tr>
    </tbody>
  </table>
